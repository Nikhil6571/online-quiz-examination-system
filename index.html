<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Quiz & Examination System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>Online Quiz & Examination System</h1>

    <div id="timer" class="timer">‚è≥ Time Left: 30 seconds</div>

    <div id="quiz-container" class="card">
        <p id="question"></p>
        <div id="options"></div>
        <button id="nextBtn">Next</button>
    </div>

    <div id="result" class="card" style="display:none;">
        <h2>Result</h2>
        <p id="score"></p>
        <button id="restartBtn">Restart Quiz</button>
    </div>

    <div class="history">
        <h3>Score History</h3>
        <ul id="history"></ul>
    </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
